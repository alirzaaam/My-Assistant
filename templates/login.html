{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <div class="row no-gutters bg-light position-relative" id="log">
        <div class="col-md-6 mb-md-0 p-md-4">
            <img src="https://i.pinimg.com/736x/d3/35/ed/d335edf9f15d288bdf2a0ebbaef70035.jpg" class="w-100" alt="..." id="img-log">
            </div>
                <div class="col-md-6 position-static p-4 pl-md-0" id="log-form">
                    <h4 class="mt-0">Welcome to My Assistance</h4>
                    <p>Please Log in here to continue</p>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </form>
                </div>
    </div>

{% endblock %}
