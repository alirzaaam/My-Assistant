{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Register here Please</h2>
        <hr>
        <form action="/register" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password Confirmation" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="city" placeholder="City" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
      </div>
      </div>

{% endblock %}
